<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body class="body-bgcolor">
  <section class="container">
    <div class="login">
      <h1>AM CMS</h1>
      <form method="post" action="admin-homapage.html">
		
        <p><label>Username:</label>
		<input type="text" name="login" value="" placeholder="Username or Email"></p>
        <p><label>Password:</label>
		<input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          
            <input type="checkbox" name="remember_me" id="remember_me">
			<label >
            Remember me
          </label>
		  
        </p>
		<div class="clear-both padding10"></div>
		<div class="fpassword"><a href="reset-password.html">Forget Password?</a> </div>
        <p class="submit"><a href="admin-homapage.html"><input type="submit" name="commit" value="Login &#9658;"></a></p>
      </form>
    </div>

    
  </section>

 
</body>
</html>
